<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
    /* 13. Basic Styling with CSS */

    /* Style the lines by removing the fill and applying a stroke */

    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }

    /* Style the dots by assigning a fill and stroke */

    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .center {
        margin: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
<!-- Body tag is where we will append our SVG and SVG objects-->

        <br>
        <button class="center" type="button" id="saveImageButton">Download Image</button>
        <br>
        <br>
    </div>
</body>
